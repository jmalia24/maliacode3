<!DOCTYPE html>
<html>
<head>
    <title>Final Fix Table</title>
</head>
<body>
    <table border="1">
        <!-- Row 1: MONTHS header -->
        <tr align="center">
            <th colspan="4">MONTHS</th>
        </tr>

        <!-- Row 2: Quarter headers with 4 columns -->
        <tr align="center">
            <th colspan="2">1st Quarter</th>
            <th colspan="2">2nd Quarter</th>
        </tr>

        <!-- Row 3 -->
        <tr align="center">
            <td>Jan</td>
            <td>Blue</td>
            <td>May</td>
            <td>Banana</td>
        </tr>

        <!-- Row 4 -->
        <tr align="center">
            <td>Feb</td>
            <td>Yellow</td>
            <td>June</td>
            <td>Mango</td>
        </tr>

        <!-- Row 5 -->
        <tr align="center">
            <td>March</td>
            <td rowspan="2">Green</td>
            <td>July</td>
            <td rowspan="2">Apple</td>
        </tr>

        <!-- Row 6 -->
        <tr align="center">
            <td>April</td>
            <td>August</td>
        </tr>
    </table>
</body>
</html>
